<!DOCTYPE html>
<html>

<head>
    <title>ESP32 Web BLE App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" href="styles/styling.css">
</head>

<body>
    <h1>ESP32 Web BLE Application</h1>
    <button id="connectBleButton">Connect to BLE Device</button>
    <button id="disconnectBleButton" hidden>Disconnect BLE Device</button>
    <p>BLE state: <strong><span id="bleState" style="color:#d13a30;">Disconnected</span></strong></p>
    <div style='display: grid; grid: auto / auto; grid-template-areas: ". a ." "b . c" ". d .";'>
        <button id="upButton" style="grid-area: a">Forward</button>
        <button id="leftButton" style="grid-area: b">Left</button>
        <button id="rightButton" style="grid-area: c">Right</button>
        <button id="downButton" style="grid-area: d">Back</button>
    </div>
    <p>Directions blocked: <span id="valueContainer"></span></p>
    <p>
        Color:
        <input type="color" name="colorSelector" id="colorSelector">
    </p>
    <footer>
        <p><a href="https://randomnerdtutorials.com/">Created by RandomNerdTutorials.com</a></p>
        <p><a href="https://RandomNerdTutorials.com/esp32-web-bluetooth/">Read the full project here.</a></p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
